<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page">
  </app-explore-container>
  <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h2>Milk</h2>
            <p>1</p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
              <h2>Bread</h2>
              <p>2</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="secondary" icon-start>
                <ion-icon name="trash"></ion-icon>
                Done
              </button>
            </ion-item-options>
          </ion-item-sliding>  
  </ion-list>      
</ion-content>
